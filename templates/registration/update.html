{% extends "base.html" %}

{% block title %}
Update Profile | TripTrack
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h3 class="text-center mb-4">Update Profile</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ user_form.as_p }}
                </div>
                <div class="form-group">
                    {{ profile_form.as_p }}
                </div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="{% url 'password_change' %}" class="btn btn-link">Change password</a>

                    <a href="{% url 'delete_account' %}" class="btn btn-danger">Delete Account</a>
                </div>

                <input id="id_submit" type="submit" value="Submit" class="btn btn-primary w-100 mt-3">
            </form>
        </div>
    </div>
</div>
{% endblock %}
