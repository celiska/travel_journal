{% extends "base.html" %}

{% block title %}
Login | Travel Journal
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start vh-100">
    <div class="card p-4 mt-5 custom-crd">
        <h3 class="text-center mb-4">Login</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <input id="id_submit" type="submit" value="Login" class="btn btn-primary w-100">
        </form>
    </div>
</div>
{% endblock %}
