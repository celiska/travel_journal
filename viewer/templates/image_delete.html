{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start vh-100">
    <div class="card p-4 mt-5" style="width: 400px;">
        <h3 class="text-center mb-4">Delete Image</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group text-center">
                <img src="{{ image.image.url }}" alt="{{ image.description }}" class="card-img-top">
                <p>Are you sure you want to delete this image? This action cannot be taken back. </p>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'entry' image.entry.pk %}" class="btn btn-outline-dark w-100 me-2">Back</a>
                <input id="id_submit" type="submit" value="Yes" class="btn btn-danger w-100">
            </div>
        </form>
    </div>
</div>
{% endblock %}
