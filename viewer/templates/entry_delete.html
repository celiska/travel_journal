{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start vh-100">
    <div class="card p-4 mt-5" style="width: 400px;">
        <h3 class="text-center mb-4">Delete Entry</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group text-center">
                <p>Are you sure you want to delete your entry, <strong>{{ entry.entry_name }}</strong>? This action cannot be taken back. </p>
            </div>
            <input id="id_submit" type="submit" value="Yes" class="btn btn-danger w-100">
        </form>
    </div>
</div>
{% endblock %}
