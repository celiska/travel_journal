{% extends "base.html" %}

{% block content %}

<h1 class="display-4">Popular trips</h1>

<div class="row">
    <div class="container border rounded shadow-sm">
        <h3 class="text-secondary filter">Filters</h3>

        <!-- Filtrační formulář uvnitř boxu -->
        <form method="GET" action="" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="destination">Country</label>
                    <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination">
                </div>

                <div class="form-group col-md-4">
                    <label for="arrival_date">Arrival date</label>
                    <input type="date" class="form-control" id="arrival_date" name="arrival_date">
                </div>

                <div class="form-group col-md-4">
                    <label for="departure_date">Departure date</label>
                    <input type="date" class="form-control" id="departure_date" name="departure_date">
                </div>
            </div>

            <div class="form-group">
                <label for="category">Rating</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Choose...</option>
                    <option value="1-star">⭐</option>
                    <option value="2-stars">⭐⭐</option>
                    <option value="3-stars">⭐⭐⭐</option>
                    <option value="4-stars">⭐⭐⭐⭐</option>
                    <option value="5-stars">⭐⭐⭐⭐⭐</option>

                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Filter</button>
        </form>
    </div>
<hr/>
    <div class="container bg-white p-4 mt-4 border rounded shadow-sm">
        <h3 class="text-secondary">Trips</h3>
    </div>
</div>

{% endblock %}
