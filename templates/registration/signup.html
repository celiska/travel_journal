{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-4">Signup</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="form-label">Username</label>
                    {{ form.username }}
                    <small class="form-text text-muted">{{ form.username.help_text }}</small>
                </div>
                <div class="form-group">
                    <label for="id_password1" class="form-label">Password:</label>
                    {{ form.password1 }}
                    <small class="form-text text-muted">{{ form.password1.help_text }}</small>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="form-label">Password confirmation:</label>
                    {{ form.password2 }}
                    <small class="form-text text-muted">{{ form.password2.help_text }}</small>
                </div>
                <div class="form-group">
                    <label for="id_display_name" class="form-label">Display name</label>
                    {{ form.display_name }}
                </div>
                <div class="form-group">
                    <label for="id_bio" class="form-label">Write some info about yourself</label>
                    {{ form.bio }}
                </div>
                <input id="id_submit" type="submit" value="Signup" class="btn btn-primary w-100 mt-4">
            </form>
        </div>
    </div>
</div>
{% endblock %}
